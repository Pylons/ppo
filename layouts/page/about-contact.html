{{ define "main" }}

<div class="page">
  <section class="section-content">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-xs-12">
          <h1 class="title text-blue">Contact</h1>
          <p>
            The Pylons Project may be contacted as follows. For help, visit our <a href="community-support.html">Support</a> page.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-xs-12">
          <h2>Twitter</h2>
          <a href="https://twitter.com/PylonsProject" class="twitter-timeline" data-height="500">Tweets by PylonsProject</a>
          <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <div class="col-sm-8 col-xs-12">
          <h2>Mail list</h2>
          <iframe id="forum_embed"
            src="javascript:void(0)"
            scrolling="no"
            frameborder="0"
            width="100%"
            height="500">
          </iframe>
          <script type="text/javascript">
            document.getElementById('forum_embed').src =
               'https://groups.google.com/forum/embed/?place=forum/pylons-discuss'
               + '&showsearch=false&showpopout=true&showtabs=false'
               + '&parenturl=' + encodeURIComponent(window.location.href);
          </script>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Internet Relay Chat (IRC)</h2>
          <iframe src="https://webchat.freenode.net?channels=pyramid" width="100%" height="500"></iframe>
        </div>
      </div>

    </div>
  </section>
</div>

{{ end }}
